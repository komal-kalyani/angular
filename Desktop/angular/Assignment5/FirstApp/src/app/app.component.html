
<div class="col-md-3"></div>
<div class="col-md-6">
    <h1>Admission Form</h1>
<form>
    <div class="form-group">
    <label>Student Name</label>
    <input id="name" type="text" class="form-control">
  </div>
  
  <div class="form-group">
      <label>Address</label>
      <textarea id = "comment" cols="30" rows="15" class="form-control"></textarea>
  </div>
  <div>
    <label>Gender</label>
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="male">Male
  </div>
  <div>
    <label>Mobile Number</label>
    <input type="number" id="mobile_no" class="form-control">
  </div>
  <div>
    <label>College Name</label>
    <input type="text" id="college_name" class="form-control">
  </div>
  <div>
    <label>Email id</label>
    <input type="email" id="email" class="form-control">
  </div>
  <div>
    <label>Batch Name</label>
    <input type="text" id="batch_name" class="form-control">
  </div>
  <div>
    <button class="btn btn-primary">Submit</button>
  </div>
  </form>
  </div>
