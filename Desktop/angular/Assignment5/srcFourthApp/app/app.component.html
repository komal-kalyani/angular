<div *ngIf="!name; else forminfo" class="form-group">
<form [formGroup]="nForm" (ngSubmit)="addPost(nForm.value)">
      <h1>Marvellous student Form</h1>
      
      <div>
      <label> User Name
          <input type="text" formControlName="name">
      </label>
      </div>

      <div>
      <label> college
        <input type="text" formControlName="college">
      </label>
      </div>

    <div>
      <button class="btn btn-primary" [disabled]="!nForm.valid">Submit</button>
    </div>
</form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>Marvellous student Report</h1>
      <h2>{{"Name of Student : "+name}}</h2>
      <h2>{{"College Name :" +college}}</h2>
    </div>
  </div>
</ng-template>
