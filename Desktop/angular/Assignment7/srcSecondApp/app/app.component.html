
<h1>Marvellous Infosystems Material Design</h1>

<h2> Travelling Portal</h2>
<form class="example-form">
  
  <div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" value="">
    <mat-hint>Please enter your username</mat-hint>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Select City" name="data">
        <mat-option *ngFor="let data of Cities" [value]="data">
          {{data.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose start date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose end date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <button mat-raised-button>Submit</button>
</form>
