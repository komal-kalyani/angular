
<h1>Marvellous Infosystems Material Design</h1>

<h2>Login Form</h2>
<form class="example-form" [formGroup]="nForm" (ngSubmit)="addPost(nForm.value)">
  
  <div>
  <mat-form-field class="example-full-width">
    <input matInput formControlName="name" placeholder="Username" value="">
    <mat-hint>Please enter your username</mat-hint>
  </mat-form-field>
  </div>
  
  <div>
    <mat-form-field class="example-full-width">
      <input type="password" formControlName="password" matInput placeholder="Password" value="">
      <mat-hint>Please enter your password</mat-hint>
    </mat-form-field>
    </div>

    <button mat-raised-button>Submit</button>
</form>
