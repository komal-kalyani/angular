
<h1>Marvellous Infosystems Material Design</h1>

<h2>Car Details</h2>
<form class="example-form">
  
  <div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" value="">
    <mat-hint>Please enter your name</mat-hint>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Select Type" name="data">
        <mat-option *ngFor="let data of Cars" [value]="data">
          {{data.name}}
        </mat-option>
      </mat-select>
      <mat-hint>Please enter your car type</mat-hint>
    </mat-form-field>  
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Select Color" name="data">
        <mat-option *ngFor="let data of Colors" [value]="data">
          {{data}}
        </mat-option>
      </mat-select>
       <mat-hint>Please enter your car color</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Number" value="">
      <mat-hint>Please enter car number</mat-hint>
    </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="count" value="">
        <mat-hint>Please enter your seat count</mat-hint>
      </mat-form-field>
      </div>
  <button mat-raised-button>Submit</button>
</form>
